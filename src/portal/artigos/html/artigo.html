				{{ artigo.topico.titulo }} - {{ artigo.titulo }}
			</div>
			<div id="conteudo" style="position:relative; top:20px; left:55px; width:995px; ">
				{{ artigo.descricao|safe }}

			<br/>

			<a href="https://github.com/giullianomorroni" >
					<img src="{{ STATICFILES_DIRS }}/static/imagens/img/github.jpg" style="margin:10px 0px 0px 55px;" title="Visite-me no github !!!" />

					{% for comentario in comentarios %}
						{{ comentario.comentario }}

						<br/><br/>
					{% endfor %}
					
					<br/>
